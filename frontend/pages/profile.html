<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/partials/profile.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Interesses-->
            <div interesses class="col-md-4 col-lg-3 col-9 mx-auto my-5 d-flex flex-column 
            justify-content-between rounded">
                <div titulo class="position-relative align-self-center font-weigth-bold px-2
                rounded mt-1">INTERESSES</div>
                <form method="POST" class="d-flex flex-column justify-content-around my-auto">
                    
                <label interest for="1" class="align-self-center py-2 mt-3 text-center">Games</label>
                <input type="checkbox" name="inter" value="1" id="1"></input>

                <label interest for="3" class="align-self-center py-2 mt-3 text-center">Vida</label>
                <input type="checkbox" name="inter" value="3" id="3"></input>

                <label interest for="2" class="align-self-center py-2 mt-3 text-center">Animes e Mangás</label>
                <input type="checkbox" name="inter" value="2" id="2"></input>

                <label interest for="4" class="align-self-center py-2 mt-3 text-center">Saúde</label>
                <input type="checkbox" name="inter" value="4" id="4"></input>

                <input class="btn align-self-end mb-3 mt-5 botao-verde redondo px-5" 
                type="submit" value="Salvar" formaction="/registerInterest"></input>

                </form>
            </div>
            <!--fim-interesses-->

            <!--bio-->
            <div colorido bio class="col-sm-3 col-9 mx-auto my-5 d-flex flex-column">
                <div titulo class="align-self-center mt-2 mb-2 px-2 rounded">BIO</div>
                <form method="post">
                    <textarea colorido name="bio" id="bio" cols="32" 
                    rows="12" class="mx-0 my-0">
                    </textarea>
                    <input type="submit" value="Salvar" formaction="/saveBio" class="my-3 py-2 px-5 botao-verde border-0">

                </form>
            </div>
            <!--fim-bio-->

            <!--Perfil-->
            <div colorido class="perfil col-sm-3 col-lg-3 col-9 mx-auto my-5 d-flex justify-content-around">
                <div class="align-self-start mt-2 mb-2 container-fluid">
                <div class="row">
                        <div nome class="nome col-8 overflow-hidden"></div>
                        <div alterar-foto class="offset-3 ml-2">

                    </div>
                </div>

                <div class="row">
                    <div foto-perfil class="align-self-center mb-2 mt-4 mx-auto d-block 
                    rounded-circle">
                        <img icon src="" class="">

                    </div>

                </div>
                <div class="row">
                    <div mudar-foto-perfil class="align-self-end mb-2 mt-2 d-block mx-auto mt-5">
                        <form method="POST" class="d-flex flex-column">
                            <input type="file" name="icon" id="prof-pic">
                            <label for="prof-pic">
                                <img src="/img/add-photo.svg" alt="change-picture" class="d-block mx-auto">

                            </label>
                            <input type="submit" value="Salvar Foto" class="btn botao-verde rounded px-3 py-2 mt-3" formaction="/uploadProfilePicture">

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--fim-perfil-->

        <!--config-->
        <div configuracoes class="col-sm-4 mx-md-5 mx-auto col-12 ml-1 pb-4 containder-fluid">
            <!--parte-superior-->
            <div class="row">
                <div colorido2 class="col-md-6 col-8 mx-md-3 mx-auto pr-4 d-flex justify-content-around
                rounded">
                    <div>
                        <img src="/img/config.svg" alt="config" height = "44px" class="my-auto">
                    </div>
                    <div class="mx-auto my-auto">CONFIG</div>
                </div>
            </div>
            <!--fim-parte-superior-->

            <!--parte-inferior-->
            <div class="row">
                <div colorido class="col-lg-12 col-8 col-md-8 d-flex mx-sm-3 mx-auto flex-lg-row flex-column 
                justify-content-around pb-5 rounded">          
                    <input type="submit" class="btn align-self-center mt-5 m-3 px-2 botao-verde py-md-3 py-2 shadow" 
                    style="border-radius: 10px" value="EXCLUIR CONTA">
                    <input type="submit" class="btn align-self-center mt-5 m-3 px-2 py-md-3 py-2 botao-vermelho shadow" 
                    value="ALTERAR SENHA"> 
                </div>
            </div>
            <!--fim-parte-inferior-->
        </div>
        <!--fim config-->

        <!--idiomas-->
            <div colorido class="col-md-3 col-10 mx-lg-1 mx-auto my-auto d-flex flex-column justify-content-around">
                <div class="align-self-center mt-1 rounded px-2" titulo>IDIOMAS</div>
                <div class="align-self-start mt-2 mb-4 mx-auto d-flex justify-content-center languages-container">
                    
                </div>
                <div class="form-container d-flex justify-content-between">
                        <input adicionar type="submit" class="btn" value="ADICIONAR">
                        <input type="submit" value="REMOVER" class="btn botao-vermelho">
                </div>
                
            </div>
        <!--fim-idiomas-->

        <!--voltar-feed-->
        <div class="col-md-3 my-md-auto my-5 mx-auto colorido2">
            <form method="GET">
            <input type="submit" class="btn botao-verde mx-auto d-block my-auto py-3" 
            value="VOLTAR PARA MEU FEED" style="border-radius: 10px;" formaction="/discover">
            </form>
        </div>
        <!--fim-voltar-feed-->

        <!--exlcuir-conta-->
        <div colorido confirm class="container-fluid offset-3 col-6 my-5 border border-dark position-absolute rounded hidden">
            <div class="row mt-2">
                <div titulo class="d-block mx-auto px-3 py-1 border-0 rounded">EXCLUIR?</div>
            </div>

            <div class="row mb-3 mt-4 ">
                <div class="offset-2 col-8 rounded py-4 bg-white d-flex justify-content-center">
                <form action="GET">
                <input type="submit" value="Excluir" class="btn botao-vermelho border-0 py-2 px-4 d-block mx-5 px-3" formaction="/deleteUser"></input>
                </form>
                <button deny class="botao-verde border-0 py-2 px-4 d-block mx-auto px-3">Não</button>   
            </div>    
            </div>
        </div>
        <!--fim-excluir-conta-->

        <!--inicio-alterar-senha-->
            <div colorido2 confirm-p class="position-absolute container-fluid justify-content-start col-4 border rounded border-dark offset-4 mt-5 py-5 hidden">
                <div class="row ml-2 mr-3 mt-1 mb-2 bg-white rounded">
                <h4 class="align-self-center col-10">Preencha os campos abaixo:</h4>
                </div>

                <div class="row ml-2">
                <form method="POST">
                    <div class="form-group">
                        <label for="cp">Senha Atual:</label><br>
                        <input name="cp" id="cp" type="password">
                    </div>

                    <div class="form-group">
                        <label for="np">Nova Senha:</label><br>
                        <input name="np" id="np" type="password">
                    </div>

                    <div class="form-group">
                        <label for="cnp">Confirme a nova senha:</label><br>
                        <input name="cnp" id="cnp" type="password">
                    </div>

                    <input class="btn botao-verde border-0 py-2 px-2" type="submit" formaction="/changePassword" value="Alterar Senha">
                    <input class="btn botao-vermelho py-2 px-3"type="button" value="Cancelar">
                </form>
                </div>
            </div>
        <!--fim-alterar-senha-->

        <!--adicionar-idioma-->
        <div colorido lang-form class="position-absolute container-fluid col-4 border rounded border-dark offset-4 mt-5 py-3 hidden">
            <h4 titulo class="px-3 p-1 rounded col-4 offset-4">IDIOMAS</h4>
            <form method="GET" class="mt-3 bg-white rounded py-3">

                <div class="form-group ml-3">
                    <input type="checkbox" name="lang" value="2" id="lang">
                    <label for="italiano">Italiano</label>
                    <img src="/img/italy-flag.svg" alt="italia" height="30px">
                </div>

                <div class="form-group ml-3">
                    <input type="checkbox" name="lang" value="4" id="lang">
                    <label for="alemao">Alemão</label>
                    <img src="/img/germany-flag.svg" alt="alemao" height="30px">
                </div>

                <div class="form-group ml-3">
                    <input type="checkbox" name="lang" value="3" id="lang">
                    <label for="lang">Japonês</label>
                    <img src="/img/japan-flag.svg" alt="japones" height="45px">
                </div>

                <div class="form-group ml-3">
                    <input type="checkbox" name="lang" value="1" id="lang">
                    <label for="lang">Inglês</label>
                    <img src="/img/usa-flag.svg" alt="usa" height="30px">
                </div>

                <div class="form-group ml-3">
                    <input type="checkbox" name="lang" value="5" id="lang">
                    <label for="lang">Francês</label>
                    <img src="/img/france-flag.svg" alt="france" id="lang" height="30px">
                </div>
                
                <div class="row d-flex justify-content-start mt-4">
                    <input class="botao-verde px-3 py-2 mt-2 border-0 col-3 ml-3" type="submit" formaction="/addLanguages" value="Adicionar">
                    <button lang-cancel class="botao-vermelho px-3 py-2 mt-2 border-0 btn ml-3">Cancelar</button>
                </div>
            </form>
           
            
        </div>
        <!--fim-adicionar-idioma-->

        <!--remover idioma-->
        <div colorido remove-lang-form class="position-absolute container-fluid col-4 border rounded border-dark offset-4 mt-5 py-3 hidden">
            <h4 titulo class="px-3 p-1 rounded col-4 offset-4">IDIOMAS</h4>
            <form method="GET" class="mt-3 bg-white rounded py-3">
                <div class="row d-flex justify-content-start mt-4">
                    <input class="botao-vermelho px-3 py-2 mt-2 border-0 col-3 ml-3" type="submit" formaction="/removeLanguages" value="Remover">
                    <input type="submit" class="botao-vermelho px-3 py-2 mt-2 border-0 btn ml-3" value="Cancelar">
                </div>
            </form>
        </div>
        <!--fim remover idioma-->
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script type="module" src="../js/profile.js"></script>

    <script>
            const url = window.location.href 
            const checkFriendProfile = url.split('/')[3]
        
            if(checkFriendProfile == "friendProfile") {
                const inputs = Array.from(document.querySelectorAll('input:not([value="VOLTAR PARA MEU FEED"])'))
                const checkboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'))
                
                inputs.forEach(e => {
                    e.setAttribute('disabled', '')
                })

                checkboxes.forEach(e => {
                    e.setAttribute('diabled', '')
                })

                document.querySelectorAll('textarea').forEach(e => {
                    e.setAttribute('disabled', '')
                })
            }
        
    </script>
</body>
</html>
