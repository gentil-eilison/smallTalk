<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/partials/friends.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--perfil-->
            <div colorido class="col-lg-3 col-md-4 col-9 mx-auto my-4 container-fluid rounded">
                <div class="row pb-3">
                    <div foto-perfil class="col-lg-4 col-4 col-md-5 my-2 py-4 mx-3 rounded-circle">
                        <img icon src="" alt="foto-perfil" class="rounded-circle">
                    </div>
                    <div nome class="font-weight-bold col-lg-5 col-6 col-md-5 my-3 my-auto overflow-auto text-center"></div>
                </div>

                <div class="row mt-1">
                    <div idiomas class="col-12 d-flex justify-content-around">
                        
                    </div>
                </div>

                <div class="row mt-3">
                        <form action="get" botoes class="col-12 d-flex justify-content-around">
                           <input type="submit" class="btn my-2 px-lg-4 px-3 py-1 rounded botao-verde" value="Perfil" formaction="/profile">
                            <input type="submit" class="btn my-2 px-lg-4 px-3 py-1 rounded botao-vermelho" value="Sair" formaction="/exit">    
                        </form>        
                </div>

            </div>
            <!--fim-perfil-->

            <!--amigos-->
            <div colorido amigos class="col-lg-3 col-md-3 col-9 mx-auto my-4 rounded container-fluid">
                <div class="mx-auto mt-2 mb-3 px-3 col-5 col-md-8 text-center font-weight-bold" titulo>AMIGOS</div>
                <div friend class="mx-auto col-9 my-4 rounded container-fluid">
                    <div class="row">
                        <div class="rounded-circle bg-dark col-3 my-3 ml-3" friend-icon>
                        </div>
                        <div class="ml-3 my-3 col-7 overflow-auto" nickname>Gentil Kadson</div>
                    </div>
                    <div class="row">
                        <form method="GET" class="mt-4">
                            <input type="submit" value="Perfil" formaction="/profile" class="botao-verde py-1 px-3 ml-3 mb-3">
                            <input type="submit" value="Marcar Chat" class="botao-vermelho py-1 px-3 mx-auto">
                        </form>
                    </div>
                </div>
            </div> 
            <!--fim-amigos-->
            
            <!--status-->
            <div colorido status class="col-lg-3 col-md-3 col-9 mx-auto my-4 rounded container-fluid">
                <div class="mx-auto mt-2 mb-3 px-3 col-5 col-md-8 text-center font-weight-bold" titulo>LINKS</div>
                <div class="container-fluid mx-auto col-9 my-4 rounded" link>
                    mxvq-ytpql-aolxm-kkhml-oopp-lkan
                </div>
            </div>
            <!--fim-status-->
        </div>

        <!--voltar-feed-->
        <div class="row">
            <div class="mx-lg-1 mx-md-5 mx-auto col-lg-3 col-md-3 col-8 d-flex justify-content-center">
                <form method="get">
                    <input type="submit" value="VOLTAR PARA MEU FEED" class="shadow btn py-3 rounded 
                botao-verde font-weight-bold" formaction="/discover">
                </form>
                
            </div>
        </div>
        <!--fim-voltar-feed-->
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="module" src="../js/friends.js"></script>
</body>
</html>
