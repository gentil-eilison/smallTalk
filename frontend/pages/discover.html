<body id="page-discover">
    <div id="container">
        <div class="top-container">
            <a href="page-landing.html"><img src="/img/small-talk-favicon.svg" alt="SmallTalk" width="120px" height="90px"></a>
            <ul>
                <li><a href="/friends">AMIGOS</a></li>
                <li><a href="/discover">DISCOVER</a></li>
                <li><a href="/profile">PERFIL</a></li>
            </ul>
            <img class="notifications" src="/img/notifications.svg" alt="notifications" width="50px" height="50px">
        </div>

        <div class="body-container">
            <div class="profile-item">
                <div class="heading">
                    <div class="title">
                        <img src="/img/profile_01.svg" alt="profile_01" width="75px" height="75px">
                        <span>Obi Wan Kenobi</span>
                    </div>
                    
                    <div class="languages">
                     
                    </div>
                </div>

                <div class="footer">
                    <form method="GET">
                        <input type="submit" class="profile-button" value="Perfil">
                        <input type="submit" class="logout-button" value="Sair" formaction="/exit">
                    </form>
                </div>
            </div>

            <div class="filter-checkbox">
                <h2>FILTROS</h2>
                <form method="POST" id="filtros" action="/getFilteredUsers">
                    <div class="input-block">
                        <div>
                            <input type="checkbox" name="filter" id="games" value="1">
                            <label for="games">Games</label>
                        </div>
                        <div>
                            <input type="checkbox" name="filter" id="anime-manga" value="2">
                            <label for="anime-manga">Animes e Mangás</label>
                        </div>

                        <div>
                            <input type="checkbox" name="filter" id="life" value="3">
                            <label for="life">Vida</label>
                        </div>

                        <div>
                            <input type="checkbox" name="filter" id="health" value="4">
                            <label for="health">Saúde</label>
                        </div>
                    </div>

                    <input type="submit" value="FILTRAR">
                </form>
        </div>
            
            <div class="discover-area">
        </div>
    </div>
